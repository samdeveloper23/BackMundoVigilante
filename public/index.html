<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
        />
        <title>TatooArt</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Roboto', sans-serif;
                font-weight: bold;
            }

            html {
                height: 100vh;
                width: 100vw;
            }

            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                height: 100vh;
                width: 100vw;
                background-color: #e9e9e9;
                color: white;
            }

            h2 {
                padding-top: 0.7rem;
                padding-bottom: 1.5rem;
            }

            p {
                padding-bottom: 1rem;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }

            .text-decoration {
                height: auto;
                width: auto;
                position: absolute;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .container {
                width: auto;
                margin: 0 1rem 0 1rem;
                background-color: #222221;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <div class="text-decoration">
            <div class="container">
                <h2>Cuenta activada</h2>
                <p>
                    Gracias por confiar en MundoVigilante, ya puedes iniciar sesión en
                    nuestra App.
                </p>
                <p>
                    Respete a los demás usuarios y las normas establecidas para su buen uso.
                </p>
                <p>
                    Desarrollada para mis compañeros de gremio.
                </p>
            </div>
        </div>
    </body>
</html>
